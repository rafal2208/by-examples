Comment:
  options:
    orderBy: created_at DESC
    collate: utf8_polish_ci
    charset: utf8
    type: InnoDB
  actAs:
    Signable:
    Timestampable:
  columns:
    id:
      type: integer
      primary: true
      notnull: true
      autoincrement: true
    contents:
      type: string(4096)

  relations:
    Examples:
      class: Example
      refClass: ExampleComment

    Projects:
      class: Project
      refClass: ProjectComment

    Hints:
      class: Hint
      refClass: HintComment



ExampleComment:
  options:
    symfony:
      form:   false
      filter: false
  tableName: example_has_comment
  columns:
    example_id:
      type: integer
      primary: true
      notnull: true
    comment_id:
      type: integer
      primary: true
      notnull: true
  relations:
    Example:
      class: Example
      local: example_id
      foreign: id
      onDelete: CASCADE
    Comment:
      class: Comment
      local: comment_id
      foreign: id
      onDelete: CASCADE

